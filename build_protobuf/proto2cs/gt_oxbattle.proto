}

//游戏状态 2346
message OxBattle_S_StatusFree{
	//全局信息
	required int32 cbTimeLeave=1; //剩余时间
	//玩家信息
	required int64 lUserMaxScore=2; //玩家金币
	//庄家信息
	required int32 wBankerUser=3; //当前庄家
	required int32 cbBankerTime=4; //庄家局数
	required int64 lBankerWinScore=5; //庄家成绩
	required int64 lBankerScore=6; //庄家分数
	required bool bEnableSysBanker=7; //系统做庄
	//控制信息
	required int64 lApplyBankerCondition=8; //申请条件
	required int64 lAreaLimitScore=9; //区域限制
	//房间信息
	required string szGameRoomName=10; //房间名称
	required int64 lCollectScore=11;  
	required int64 lTurnScore=12;
}

message OxBattleCardData{
    repeated int32 CardData=1;
}

//游戏状态 2347
message OxBattle_S_StatusPlay{
	//全局下注
	repeated int64 lAllJettonScore=1; //全体总注
	//玩家下注
	repeated int64 lUserJettonScore=2; //个人总注
	//玩家积分
	required int64 lUserMaxScore=3; //最大下注 
	//控制信息
	required int64 lApplyBankerCondition=4; //申请条件
	required int64 lAreaLimitScore=5; //区域限制
	//扑克信息
	repeated OxBattleCardData cbTableCardArray=6; //桌面扑克
    repeated int32 bcFirstCard=7; 
	//庄家信息
	required int32 wBankerUser=8; //当前庄家
	required int32 cbBankerTime=9; //庄家局数
	required int64 lBankerWinScore=10; //庄家赢分
	required int64 lBankerScore=11; //庄家分数
	required bool bEnableSysBanker=12; //系统做庄
	//结束信息
	required int64 lEndBankerScore=13; //庄家成绩
	required int64 lEndUserScore=14; //玩家成绩
	required int64 lEndUserReturnScore=15; //返回积分
	required int64 lEndRevenue=16; //游戏税收
	//全局信息
	required int32 cbTimeLeave=17; //剩余时间
	required int32 cbGameStatus=18; //游戏状态
	//房间信息
	required string szGameRoomName=19; //房间名称
	required int64 lCollectScore=20; 
	required int64 lTurnScore=21;
}

//游戏空闲 2348
message OxBattle_S_GameFree{
	required int32 cbTimeLeave=1;//剩余时间
}

//游戏开始 2349
message OxBattle_S_GameStart{
	required int32 wBankerUser=1; //庄家位置
	required int64 lBankerScore=2; //庄家金币
	required int64 lUserMaxScore=3; //我的金币
	required int32 cbTimeLeave=4; //剩余时间	
	required bool bContiueCard=5; //继续发牌
	required int32 nChipRobotCount=6; //人数上限 (下注机器人)
}

//用户下注 2350
message OxBattle_S_PlaceJetton{
	required int32 wChairID=1; //用户位置
	required int32 cbJettonArea=2; //筹码区域
	required int64 lJettonScore=3; //加注数目
	required bool bIsAndroid=4; //是否机器人
}

//游戏结束 2351
message OxBattle_S_GameEnd{
	//下局信息
	required int32 cbTimeLeave=1; //剩余时间
	//扑克信息
	repeated OxBattleCardData cbTableCardArray=2; //桌面扑克
	required int32 cbLeftCardCount=3; //扑克数目
	repeated int32 bcFirstCard=4;
	//庄家信息
	required int64 lBankerScore=5; //庄家成绩
	required int64 lBankerTotallScore=6; //庄家成绩
	required int32 nBankerTime=7; //做庄次数
	//玩家成绩
	required int64 lUserScore=8; //玩家成绩
	required int64 lUserReturnScore=9; //返回积分
	//全局信息
	required int64 lRevenue=10; //游戏税收
}

